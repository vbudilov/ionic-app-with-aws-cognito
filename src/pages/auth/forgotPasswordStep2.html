<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Change Password
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Verification Code</ion-label>
      <ion-input [(ngModel)]="verificationCode" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button block outline large (click)="onNext()">Continue</button>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <button ion-button clear small (click)="navToRegister()">Sign up</button>
      </ion-col>
      <ion-col width-50>
        <button ion-button clear small (click)="navToLogin()">Login</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
